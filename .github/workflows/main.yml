# adapted from
# https://thedaviddias.dev/blog/how-to-deploy-your-nextjs-app-on-netlify-using-github-actions/#configure-netlify
name: Main workflow

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Cache node modules and next folder
      - name: ğŸ“¬ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      # from https://awesome.red-badger.com//ruiramos/nextjs-deployment-on-netify-wth-github-actions
      - name: Set up deployment
        uses: bobheadxi/deployments@v0.6.0
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: branch-deploy-${{ github.head_ref }}
          ref: ${{ github.head_ref }}

      - name: ğŸ”’ Use lockfile
        run: npm ci

      - name: ğŸ§° Install dependencies
        run: npm install

      - name: ğŸ§¹ Run lint
        run: npm run lint

      - name: check TypeScript
        run: npm run ts-check

      - name: ğŸ“¦ Build project
        run: npm run build --if-present

      - name: ğŸ› Run tests
        run: npm run test:ci

      # Deploy to Netlify with a personalized message
      - name: ğŸš€ Deploy to Netlify
        id: deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          args: deploy -m 'v${{ steps.package-version.outputs.current-version}} ãƒ» ${{ github.head_ref }}'

      - name: ğŸ‘“ Netlify Preview URL
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT: "This pull request is being automatically deployed to Netlify.\n\nğŸ” Inspect: ${{ steps.deploy-netlify.outputs.NETLIFY_LOGS_URL }}\nâœ… Preview: ${{ steps.deploy-netlify.outputs.NETLIFY_URL }}"
        with:
          msg: ${{ env.OUTPUT }}
          check_for_duplicate_msg: false

      # from https://awesome.red-badger.com//ruiramos/nextjs-deployment-on-netify-wth-github-actions
      - name: Update deployment status
        uses: bobheadxi/deployments@v0.6.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          logs: ${{ steps.deploy-netlify.outputs.netlify_logs_url }}
          env_url: ${{ steps.deploy-netlify.outputs.netlify_preview_url }}
